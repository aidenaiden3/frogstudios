/* ===========================
   NEO-TOKYO RGB CYBERPUNK THEME
   Replace-only: This CSS replaces the prior styling and applies animated RGB neon
   =========================== */

/* Palette + variables */
:root{
  --bg-0: #020205;
  --bg-1: #05030a;
  --panel: rgba(6, 8, 14, 0.75);
  --glass: rgba(255,255,255,0.03);
  --neon-cyan: #00fff7;
  --neon-pink: #ff2ef7;
  --neon-purple: #a02bff;
  --neon-acc1: #00fff7;
  --neon-acc2: #ff2ef7;
  --neon-acc3: #a02bff;
  --muted: #9aa7b2;
  --card: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
  --border-glow: rgba(0,255,247,0.12);
  --glass-strong: rgba(255,255,255,0.06);
  --radius: 14px;
  --radius-sm: 8px;
  --shadow-neon: 0 0 18px rgba(0,255,247,0.10);
}

/* Animated gradient helper */
@keyframes neonShift {
  0% { filter: hue-rotate(0deg) saturate(1.0); }
  50% { filter: hue-rotate(45deg) saturate(1.25); }
  100% { filter: hue-rotate(0deg) saturate(1.0); }
}

/* Neon pulse */
@keyframes pulseNeon {
  0% { box-shadow: 0 0 6px rgba(0,255,247,0.08), inset 0 0 12px rgba(160,43,255,0.02); transform: translateY(0); }
  50% { box-shadow: 0 0 26px rgba(0,255,247,0.25), inset 0 0 28px rgba(255,46,247,0.06); transform: translateY(-4px); }
  100% { box-shadow: 0 0 6px rgba(0,255,247,0.08), inset 0 0 12px rgba(160,43,255,0.02); transform: translateY(0); }
}

/* Subtle scanlines + vignette for cyberpunk vibe */
body::before {
  content: "";
  pointer-events: none;
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px);
  background-size: 100% 3px;
  mix-blend-mode: overlay;
  z-index: 0;
  opacity: 0.35;
}
body::after {
  content: "";
  pointer-events: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.6) 100%);
  z-index: 1;
  mix-blend-mode: multiply;
}

/* Base body */
* { box-sizing: border-box; }
html,body { height: 100%; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, system-ui, Arial;
  background: linear-gradient(180deg, var(--bg-0) 0%, var(--bg-1) 60%);
  color: #eafcff;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  position: relative;
  overflow-x: hidden;
  z-index: 0;
}

/* Floating grid background (subtle) */
#neo-grid {
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px),
    linear-gradient(180deg, rgba(255,255,255,0.02) 1px, transparent 1px);
  background-size: 240px 240px, 240px 240px;
  opacity: 0.04;
  z-index: 0;
  pointer-events: none;
  transform: translateZ(0);
}
@keyframes gridDrift {
  0% { transform: translate3d(0,0,0) scale(1); opacity: 0.04; }
  50% { transform: translate3d(-12px,6px,0) scale(1.01); opacity: 0.05; }
  100% { transform: translate3d(0,0,0) scale(1); opacity: 0.04; }
}
#neo-grid { animation: gridDrift 10s linear infinite; }

/* Header */
header {
  position: sticky;
  top: 0;
  z-index: 120;
  display: block;
  border-bottom: 1px solid rgba(255,255,255,0.02);
  backdrop-filter: blur(8px) saturate(120%);
  background: linear-gradient(90deg, rgba(0,0,0,0.35), rgba(0,0,0,0.15));
  box-shadow: 0 4px 40px rgba(10,10,12,0.6), 0 0 60px rgba(160,43,255,0.04);
}

/* Header inner */
.header-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 14px 16px;
  display: flex;
  align-items: center;
  gap: 16px;
  z-index: 130;
}

/* Logo with animated neon stroke and glow */
.logo {
  font-size: 1.6rem;
  font-weight: 900;
  letter-spacing: -0.02em;
  position: relative;
  z-index: 2;
  color: transparent;
  background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
  -webkit-background-clip: text;
  background-clip: text;
  text-shadow:
    0 0 6px rgba(0,255,247,0.12),
    0 0 18px rgba(255,46,247,0.06);
}
.logo::after {
  content: "";
  position: absolute;
  inset: -2px -6px -6px -6px;
  z-index: -1;
  border-radius: 8px;
  background: linear-gradient(120deg, rgba(0,255,247,0.04), rgba(255,46,247,0.02));
  transform: translateY(4px);
  filter: blur(8px);
  opacity: 0.8;
}

/* Search & controls */
.search-container {
  display: flex;
  flex: 1;
  max-width: 560px;
  gap: 10px;
  align-items: center;
}

#searchBar {
  flex: 1;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.04);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  color: var(--neon-cyan);
  outline: none;
  box-shadow: 0 6px 24px rgba(0,255,247,0.03), inset 0 0 18px rgba(160,43,255,0.01);
  font-size: 14px;
}
#searchBar::placeholder { color: #5c7480; }

#searchBar:focus {
  border-color: rgba(0,255,247,0.35);
  box-shadow: 0 0 28px rgba(0,255,247,0.12);
  color: #dfffff;
  transform: translateY(-2px);
}

/* Sort select */
#sortOptions {
  padding: 11px 12px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.03);
  background: rgba(0,0,0,0.35);
  color: var(--neon-cyan);
  min-width: 130px;
  font-size: 14px;
  box-shadow: 0 6px 20px rgba(160,43,255,0.02);
}

/* control buttons */
.control-buttons { display:flex; gap:8px; align-items:center; }

#settings {
  width: 44px;
  height: 44px;
  border-radius: 10px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border: 1px solid rgba(255,255,255,0.03);
  color: var(--neon-cyan);
  cursor: pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: 0 6px 20px rgba(160,43,255,0.02);
  transition: transform 0.18s ease, box-shadow 0.18s ease;
}
#settings:hover { transform: translateY(-3px); box-shadow: 0 0 30px rgba(0,255,247,0.18); }

/* main content area */
main {
  max-width: 1200px;
  margin: 28px auto;
  padding: 0 16px 80px;
  position: relative;
  z-index: 10;
}

/* zone counters */
#zoneCount { color: var(--muted); font-size: 13px; font-weight:700; display:flex; gap:8px; align-items:center; }
#zoneCount::before { content:''; width:8px; height:8px; border-radius:50%; background: linear-gradient(90deg,var(--neon-cyan),var(--neon-pink)); box-shadow: 0 0 14px rgba(0,255,247,0.12); }

/* grid containers */
#container, #featuredZones {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 16px;
  margin-top: 12px;
}

/* zone card */
.zone-item {
  position: relative;
  overflow: hidden;
  border-radius: var(--radius);
  padding: 0;
  background: var(--card);
  border: 1px solid rgba(255,255,255,0.03);
  transition: transform 0.3s cubic-bezier(.2,.9,.2,1), box-shadow 0.3s;
  box-shadow: 0 8px 24px rgba(2,2,4,0.6);
  display:flex;
  flex-direction:column;
  min-height: 220px;
}

/* holographic top image */
.zone-item img {
  width:100%;
  height:140px;
  object-fit:cover;
  display:block;
  background: linear-gradient(90deg, rgba(0,0,0,0.45), rgba(0,0,0,0.15));
  transition: transform 0.45s cubic-bezier(.2,.9,.2,1);
  filter: saturate(1.1) contrast(1.02);
}
.zone-item:hover img { transform: scale(1.06) rotate(-0.4deg); }

/* neon outline on hover */
.zone-item:hover {
  transform: translateY(-8px);
  border: 1px solid rgba(0,255,247,0.18);
  box-shadow: 0 10px 40px rgba(0,255,247,0.10), 0 0 40px rgba(160,43,255,0.06);
}

/* neon accent stripe */
.zone-item::after {
  content: "";
  position: absolute;
  left: 12px;
  right: 12px;
  bottom: 56px;
  height: 2px;
  background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
  opacity: 0.22;
  filter: blur(6px);
  transition: opacity 0.3s;
}

/* zone button area */
.zone-item button {
  margin-top: auto;
  border: none;
  background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
  padding: 16px 12px;
  font-weight: 700;
  color: #e9ffff;
  cursor: pointer;
  text-align:center;
  font-size: 15px;
  transition: color 0.18s, transform 0.18s;
  display:flex;
  align-items:center;
  justify-content:center;
}
.zone-item button:hover {
  color: var(--neon-cyan);
  transform: translateY(-4px);
  text-shadow: 0 0 8px rgba(0,255,247,0.12);
}

/* zone-item featured marker */
.zone-item.featured {
  border: 1px solid rgba(255,255,255,0.04);
  background-image: linear-gradient(180deg, rgba(10,10,12,0.55), rgba(6,6,10,0.6));
}

/* zone viewer overlay (iframe area) */
#zoneViewer {
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, rgba(1,2,3,0.96), rgba(4,4,6,0.98));
  z-index: 2000;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 24px;
  overflow: auto;
}

/* zone header inside viewer */
.zone-header {
  width: calc(100% - 40px);
  max-width: 1200px;
  margin: 0 auto 18px;
  border-radius: 12px;
  padding: 14px;
  display:flex;
  align-items:center;
  gap:12px;
  justify-content:space-between;
  background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  border: 1px solid rgba(255,255,255,0.03);
  box-shadow: 0 10px 60px rgba(0,0,0,0.6), 0 0 40px rgba(160,43,255,0.06);
}
.zone-title h2 { margin:0; font-size:18px; color: #f4ffff; }
#zoneAuthor { color: rgba(255,255,255,0.7); text-decoration:none; }

/* control buttons in viewer */
.zone-controls button {
  border-radius: 10px;
  padding:10px 12px;
  background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
  border: 1px solid rgba(255,255,255,0.03);
  color: #e8ffff;
  cursor: pointer;
  font-weight:700;
  transition: transform 0.16s, box-shadow 0.16s;
}
.zone-controls button:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,255,247,0.08); color: var(--neon-cyan); }

/* iframe */
#zoneFrame {
  width: 90%;
  height: 70vh;
  border: none;
  background: #000;
  margin: 6px auto 28px;
  border-radius: 10px;
  box-shadow: 0 20px 120px rgba(0,0,0,0.8);
}

/* popup overlay */
#popupOverlay {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 3000;
  background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.8));
}

/* popup card */
.popup {
  width: 100%;
  max-width: 620px;
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.03);
  background: linear-gradient(180deg, rgba(4,4,8,0.85), rgba(6,6,12,0.9));
  box-shadow: 0 40px 120px rgba(10,8,20,0.8), 0 0 50px rgba(160,43,255,0.04);
}

/* popup header */
.popup-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding: 16px;
  background: linear-gradient(90deg, rgba(160,43,255,0.12), rgba(255,46,247,0.06));
  border-bottom: 1px solid rgba(255,255,255,0.02);
}
#popupTitle { margin:0; color:#fff; font-weight:800; }
#popupClose {
  background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
  border: 1px solid rgba(255,255,255,0.03);
  color: #fff;
  width:38px; height:38px; border-radius:10px;
}

/* popup body */
#popupBody {
  padding: 18px;
  color: #dffcff;
  max-height: 60vh;
  overflow:auto;
  font-size: 14px;
  line-height: 1.55;
}

/* settings button style */
#settings-button {
  width: 100%;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: 800;
  letter-spacing: 0.02em;
  background: linear-gradient(90deg, rgba(0,255,247,0.12), rgba(255,46,247,0.10));
  color: #e9ffff;
  box-shadow: 0 8px 30px rgba(0,255,247,0.06);
}

/* footer */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  z-index: 120;
  padding: 10px 16px;
  display:flex;
  justify-content:center;
  background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.6));
  border-top: 1px solid rgba(255,255,255,0.02);
}
.footer-links { display:flex; gap:14px; align-items:center; }
.footer-links a {
  color: var(--neon-cyan);
  text-decoration:none;
  font-weight:700;
  padding:8px 10px;
  border-radius:10px;
  transition: transform 0.12s, box-shadow 0.12s;
  border: 1px solid rgba(0,255,247,0.06);
  background: rgba(0,0,0,0.25);
}
.footer-links a:hover { transform: translateY(-3px); box-shadow: 0 10px 40px rgba(0,255,247,0.06); color: white; }

/* responsive tweaks */
@media (max-width: 900px) {
  .header-content { padding: 12px; gap:8px; }
  #searchBar { font-size: 13px; padding:10px; }
  #container { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap:12px; }
}

@media (max-width: 480px) {
  .logo { font-size: 1.25rem; }
  #zoneFrame { width: 96%; height: 60vh; }
  .zone-header { width: 96%; padding: 12px; }
  .header-content { flex-direction: column; align-items: stretch; gap: 10px; padding: 10px; }
}

    <script>
        const container = document.getElementById('container');
const zoneViewer = document.getElementById('zoneViewer');
let zoneFrame = document.getElementById('zoneFrame');
const searchBar = document.getElementById('searchBar');
const sortOptions = document.getElementById('sortOptions');
// https://www.jsdelivr.com/tools/purge
const zonesurls = [
    "https://cdn.jsdelivr.net/%67%68/%67%6e%2d%6d%61%74%68/%61%73%73%65%74%73@%6d%61%69%6e/%7a%6f%6e%65%73%2e%6a%73%6f%6e",
    "https://cdn.jsdelivr.net/gh/gn-math/assets@latest/zones.json",
    "https://cdn.jsdelivr.net/gh/gn-math/assets@master/zones.json",
    "https://cdn.jsdelivr.net/gh/gn-math/assets/zones.json"
];
let zonesURL = zonesurls[Math.floor(Math.random() * zonesurls.length)];
const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
let zones = [];
let popularityData = {};
const featuredContainer = document.getElementById('featuredZones');
async function listZones() {
    try {
      let sharesponse;
      let shajson;
      let sha;
        try {
          sharesponse = await fetch("https://api.github.com/repos/gn-math/assets/commits?t="+Date.now());
        } catch (error) {}
        if (sharesponse && sharesponse.status === 200) {
          try {
            shajson = await sharesponse.json();
            sha = shajson[0]['sha'];
            if (sha) {
                zonesURL = `https://cdn.jsdelivr.net/gh/gn-math/assets@${sha}/zones.json`;
            }
          } catch (error) {
            try {
                let secondarysharesponse = await fetch("https://raw.githubusercontent.com/gn-math/xml/refs/heads/main/sha.txt?t="+Date.now());

                    if (sha) {
                        zonesURL = `https://cdn.jsdelivr.net/gh/gn-math/assets@${sha}/zones.json`;
                    }
                }
            } catch(error) {}
          }
        }
        const response = await fetch(zonesURL+"?t="+Date.now());
        const json = await response.json();
        zones = json;
        zones[0].featured = true; // always gonna be the discord
        await fetchPopularity();
        sortZones();
        const search = new URLSearchParams(window.location.search);
        const id = search.get('id');
        const embed = window.location.hash.includes("embed");
        if (id) {
            const zone = zones.find(zone => zone.id + '' == id + '');
            if (zone) {
                if (embed) {
                    if (zone.url.startsWith("http")) {

                            popup.style.color = "#004085";
                            popup.style.padding = "10px";
                            popup.style.border = "1px solid #b8daff";

async function fetchPopularity() {
    try {
        const response = await fetch("https://data.jsdelivr.com/v1/stats/packages/gh/gn-math/html@main/files?period=year");
        const data = await response.json();
        data.forEach(file => {
            const idMatch = file.name.match(/\/(\d+)\.html$/);
            if (idMatch) {
                const id = parseInt(idMatch[1]);
                popularityData[id] = file.hits.total;
            }
        });
    } catch (error) {
        popularityData[0] = 0;
    }
}

function sortZones() {
    const sortBy = sortOptions.value;
    if (sortBy === 'name') {
        zones.sort((a, b) => a.name.localeCompare(b.name));
    } else if (sortBy === 'id') {
        zones.sort((a, b) => a.id - b.id);
    } else if (sortBy === 'popular') {
        zones.sort((a, b) => (popularityData[b.id] || 0) - (popularityData[a.id] || 0));
    }
    zones.sort((a, b) => (a.id === -1 ? -1 : b.id === -1 ? 1 : 0));
    if (featuredContainer.innerHTML === "") {
        const featured = zones.filter(z => z.featured);
        displayFeaturedZones(featured);
    }
    displayZones(zones);
}

function displayFeaturedZones(featuredZones) {
    featuredContainer.innerHTML = "";
    featuredZones.forEach((file, index) => {
        const zoneItem = document.createElement("div");
        zoneItem.className = "zone-item";
        zoneItem.onclick = () => openZone(file);
        const img = document.createElement("img");
        img.dataset.src = file.cover.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
        img.alt = file.name;
        img.loading = "lazy";
        img.className = "lazy-zone-img";
        zoneItem.appendChild(img);
        const button = document.createElement("button");
        button.textContent = file.name;
        button.onclick = (event) => {
            event.stopPropagation();
            openZone(file);
        };
        zoneItem.appendChild(button);
        featuredContainer.appendChild(zoneItem);
    });
    if (featuredContainer.innerHTML === "") {
        featuredContainer.innerHTML = "No featured zones found.";
    } else {
        document.getElementById("allZonesSummary").textContent = `Featured Zones (${featuredZones.length})`;
    }

    const lazyImages = document.querySelectorAll('#featuredZones img.lazy-zone-img');
    const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting && !zoneViewer.hidden) {
                const img = entry.target;
                img.src = img.dataset.src;
                img.classList.remove("lazy-zone-img");
                observer.unobserve(img);
            }
        });
    }, {
        rootMargin: "100px", 
        threshold: 0.1
    });

    lazyImages.forEach(img => {
        imageObserver.observe(img);
    });
}

function filterZones() {

function openZone(file) {
    if (file.url.startsWith("http")) {
        window.open(file.url, "_blank");
    } else {
        const url = file.url.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
        fetch(url+"?t="+Date.now()).then(response => response.text()).then(html => {
            if (zoneFrame.contentDocument === null) {
                zoneFrame = document.createElement("iframe");
                zoneFrame.id = "zoneFrame";
                zoneViewer.appendChild(zoneFrame);
            }
            zoneFrame.contentDocument.open();
            zoneFrame.contentDocument.write(html);
            zoneFrame.contentDocument.close();
            document.getElementById('zoneName').textContent = file.name;
            document.getElementById('zoneId').textContent = file.id;
            document.getElementById('zoneAuthor').textContent = "by " + file.author;
            if (file.authorLink) {
                document.getElementById('zoneAuthor').href = file.authorLink;
            }
            zoneViewer.style.display = "block";
            const url = new URL(window.location);
            url.searchParams.set('id', file.id);
            history.pushState(null, '', url.toString());
            zoneViewer.hidden = true;
        }).catch(error => alert("Failed to load zone: " + error));
    }
}

function aboutBlank() {

    let zone = zones.find(zone => zone.id + '' === document.getElementById('zoneId').textContent).url.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
    fetch(zone+"?t="+Date.now()).then(response => response.text()).then(html => {

        }

}

function closeZone() {
    zoneViewer.hidden = false;
    zoneViewer.style.display = "none";

    url.searchParams.delete('id');

function downloadZone() {
    let zone = zones.find(zone => zone.id + '' === document.getElementById('zoneId').textContent);
    fetch(zone.url.replace("{HTML_URL}", htmlURL)+"?t="+Date.now()).then(res => res.text()).then(text => {

function sanitizeData(obj, maxStringLen = 1000, maxArrayLen = 10000) {
    if (typeof obj === 'string') {
      return obj.length > maxStringLen ? obj.slice(0, maxStringLen) + '...[truncated]' : obj;
    }
    
    if (obj instanceof Uint8Array) {
      if (obj.length > maxArrayLen) {
        return `[Uint8Array too large (${obj.length} bytes), truncated]`;
      }
      return obj;
    }
    
    if (Array.isArray(obj)) {
      return obj.map(item => sanitizeData(item, maxStringLen, maxArrayLen));
    }
    
    if (obj && typeof obj === 'object') {
      const newObj = {};
      for (const key in obj) {
        if (obj.hasOwnProperty(key)) {
          newObj[key] = sanitizeData(obj[key], maxStringLen, maxArrayLen);
        }
      }
      return newObj;
    }
    
    return obj;
  }

async function saveData() {
    alert("This might take a while, dont touch anything other than this OK button");
    const result = {};
    result.cookies = document.cookie;
    result.localStorage = {...localStorage};
    result.sessionStorage = {...sessionStorage};
    result.indexedDB = {};
    const dbs = await indexedDB.databases();
    for (const dbInfo of dbs) {
      if (!dbInfo.name) continue;
      result.indexedDB[dbInfo.name] = {};
      await new Promise((resolve, reject) => {
        const openRequest = indexedDB.open(dbInfo.name, dbInfo.version);
        openRequest.onerror = () => reject(openRequest.error);
        openRequest.onsuccess = () => {
          const db = openRequest.result;
          const storeNames = Array.from(db.objectStoreNames);
          if (storeNames.length === 0) {
            resolve();
            return;
          }
          const transaction = db.transaction(storeNames, "readonly");
          const storePromises = [];
          for (const storeName of storeNames) {
            result.indexedDB[dbInfo.name][storeName] = [];
            const store = transaction.objectStore(storeName);
            const getAllRequest = store.getAll();
            const p = new Promise((res, rej) => {
              getAllRequest.onsuccess = () => {
                result.indexedDB[dbInfo.name][storeName] = sanitizeData(getAllRequest.result, 1000, 100);
                res();
              };
              getAllRequest.onerror = () => rej(getAllRequest.error);
            });
            storePromises.push(p);
          }
          Promise.all(storePromises).then(() => resolve());
        };
      });
    }

    result.caches = {};
    const cacheNames = await caches.keys();
    for (const cacheName of cacheNames) {
      const cache = await caches.open(cacheName);
      const requests = await cache.keys();
      result.caches[cacheName] = [];
      for (const req of requests) {
        const response = await cache.match(req);
        if (!response) continue;
        const cloned = response.clone();
        const contentType = cloned.headers.get('content-type') || '';
        let body;
        try {
          if (contentType.includes('application/json')) {
            body = await cloned.json();
          } else if (contentType.includes('text') || contentType.includes('javascript')) {
            body = await cloned.text();
          } else {
            const buffer = await cloned.arrayBuffer();
            body = btoa(String.fromCharCode(...new Uint8Array(buffer)));
          }
        } catch (e) {
          body = '[Unable to read body]';
        }
        result.caches[cacheName].push({
          url: req.url,
          body,
          contentType
        });
      }
    }
  
    alert("Done, wait for the download to come");
    const link = document.createElement("a");
    link.href = URL.createObjectURL(new Blob([JSON.stringify(result)], {
        type: "application/octet-stream"
    }));
    link.download = `${Date.now()}.data`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
  
  async function loadData(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async function (e) {
        const data = JSON.parse(e.target.result);
        if (data.cookies) {
            data.cookies.split(';').forEach(cookie => {
              document.cookie = cookie.trim();
            });
          }
        
          if (data.localStorage) {
            for (const key in data.localStorage) {
              localStorage.setItem(key, data.localStorage[key]);
            }
          }
        
          if (data.sessionStorage) {
            for (const key in data.sessionStorage) {
              sessionStorage.setItem(key, data.sessionStorage[key]);
            }
          }
        
          if (data.indexedDB) {
            for (const dbName in data.indexedDB) {
              const stores = data.indexedDB[dbName];
              await new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                request.onupgradeneeded = e => {
                  const db = e.target.result;
                  for (const storeName in stores) {
                    if (!db.objectStoreNames.contains(storeName)) {
                      db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
                    }
                  }
                };
                request.onsuccess = e => {
                  const db = e.target.result;
                  const transaction = db.transaction(Object.keys(stores), 'readwrite');
                  transaction.onerror = () => reject(transaction.error);
                  let pendingStores = Object.keys(stores).length;
        
                  for (const storeName in stores) {
                    const objectStore = transaction.objectStore(storeName);
                    objectStore.clear().onsuccess = () => {
                      for (const item of stores[storeName]) {
                        objectStore.put(item);
                      }
                      pendingStores--;
                      if (pendingStores === 0) resolve();
                    };
                  }
                };
                request.onerror = () => reject(request.error);
              });
            }
          }
        
          if (data.caches) {
            for (const cacheName in data.caches) {
              const cache = await caches.open(cacheName);
              await cache.keys().then(keys => Promise.all(keys.map(k => cache.delete(k)))); // clear existing
        
              for (const entry of data.caches[cacheName]) {
                let responseBody;
                if (entry.contentType.includes('application/json')) {
                  responseBody = JSON.stringify(entry.body);
                } else if (entry.contentType.includes('text') || entry.contentType.includes('javascript')) {
                  responseBody = entry.body;
                } else {
                  const binaryStr = atob(entry.body);
                  const len = binaryStr.length;
                  const bytes = new Uint8Array(len);
                  for (let i = 0; i < len; i++) {
                    bytes[i] = binaryStr.charCodeAt(i);
                  }
                  responseBody = bytes.buffer;
                }
                const headers = new Headers({ 'content-type': entry.contentType });
                const response = new Response(responseBody, { headers });
                await cache.put(entry.url, response);
              }
            }
          }
        alert("Data loaded");
    };
    alert("This might take a while, dont touch anything other than this OK button");
    reader.readAsText(file);
  }

function isBlockedDomain(url) {
    const domain = new URL(url, location.origin).hostname + "/";
    return schoolList.some(school => domain.includes(school));
}

    if (isBlockedDomain(url)) {
        console.warn(`lam`);
        return Promise.reject(new Error("lam"));
    }
    return originalFetch.apply(this, arguments);
};

        console.warn(`lam`);

};
